<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenieLab AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
    }.dashboard {
  display: flex;
  min-height: 100vh;
}

aside {
  width: 220px;
  background: #1f2937;
  color: white;
  padding: 30px 20px;
}

aside h2 {
  margin-bottom: 30px;
  font-size: 1.5rem;
}

aside ul {
  list-style: none;
  padding: 0;
}

aside ul li {
  margin: 20px 0;
  cursor: pointer;
  transition: 0.3s;
}

aside ul li:hover {
  color: #3b82f6;
}

main {
  flex: 1;
  padding: 40px;
  background: #f8fafc;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 1.8rem;
}

.stats {
  display: flex;
  gap: 20px;
  margin-bottom: 40px;
}

.stat-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  flex: 1;
}

.stat-card h3 {
  font-size: 1rem;
  margin-bottom: 8px;
  color: #64748b;
}

.stat-card p {
  font-size: 1.5rem;
  font-weight: 600;
}

canvas {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

  </style>
</head>
<body>
  <div class="dashboard">
    <aside>
      <h2>GenieLab</h2>
      <ul>
        <li>Overview</li>
        <li>User Stats</li>
        <li>AI Tools</li>
        <li>Billing</li>
        <li>Settings</li>
      </ul>
    </aside><main>
  <div class="header">
    <h1>Welcome back, Muhammad</h1>
    <button style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 8px;">New Report</button>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>Total Users</h3>
      <p>12,450</p>
    </div>
    <div class="stat-card">
      <h3>Active Tools</h3>
      <p>32</p>
    </div>
    <div class="stat-card">
      <h3>Revenue</h3>
      <p>$24,880</p>
    </div>
  </div>

  <canvas id="aiChart" height="150"></canvas>
</main>

  </div>  <script>
    const ctx = document.getElementById('aiChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Usage (in thousands)',
          data: [5, 10, 7, 14, 18, 22],
          borderColor: '#3b82f6',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            labels: {
              color: '#1f2937'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#64748b' }
          },
          y: {
            ticks: { color: '#64748b' }
          }
        }
      }
    });
  </script></body>
</html>
